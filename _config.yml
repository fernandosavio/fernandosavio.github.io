# Site
title: Fernando Sávio
description: Blog com alguns códigos, ideias e soluções que talvez valham a pena guardar.
title_separator: "-"
url: https://fernandosavio.github.io
logo: logo.png
locale: pt_BR
timezone  : America/Sao_Paulo

# Left Block Images
background:
  homepage: jakku
  post-list: jakku
  default-post: jakku

# Jekyll
permalink:          /:title
markdown:           kramdown
highlighter:        rouge
kramdown:
  auto_ids:         true
  footnote_nr:      1
  entity_output:    as_char
  toc_levels:       1..6
  enable_coderay:   false
sass:
  sass_dir:         assets/_sass
  style:            compressed


compress_html:
  clippings: all
  comments:  ["<!-- ", " -->"]
  endings:   all
  profile: false


# Defaults
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      comments: true
      mathjax: false
      is_post: true
      image: jakku


# Google Analytics
google-analytics: UA-49723510-2

