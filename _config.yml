# Site
title: Fernando Sávio
description: Repositórios de qualquer coisa que me chame a atenção.
title_separator: "-"
url: https://fernandosavio.github.io
logo: logo.png                                       # Site logo
locale: pt-BR
timezone  : America/Sao_Paulo

# Left Block Images
background:
  homepage: images/bg_jakku.jpg              # this image will be shown on homepage's left block
  post-list: images/bg_tatooine.jpg             # this image will be shown on post list page
  default-post: images/bg_jakku.jpg       # this image will be shown when post's front matter doesn't specify any image

# Jekyll
permalink:          /:title
markdown:           kramdown
highlighter:        rouge
kramdown:
  auto_ids:         true
  footnote_nr:      1
  entity_output:    as_char
  toc_levels:       1..6
  enable_coderay:   false
sass:
  sass_dir:         assets/_sass
  style:            compressed


# Defaults
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      comments: true
      mathjax: false


# Google Analytics
#google-analytics: UA-XXXXX-Y

